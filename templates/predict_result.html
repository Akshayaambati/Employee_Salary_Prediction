<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction Result</title>
    <style>
        body { font-family: 'Segoe UI', 'Roboto', Arial, sans-serif; background: #f7fafc; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 2rem auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(60,72,88,0.07); padding: 2rem; text-align: center; }
        .result { font-size: 1.5rem; color: #2563eb; margin-bottom: 1.5rem; font-weight: 700; }
        .try-again-btn { background: #2563eb; color: #fff; border: none; padding: 0.7rem 1.5rem; border-radius: 6px; font-size: 1.1rem; cursor: pointer; transition: background 0.2s; }
        .try-again-btn:hover { background: #1d4ed8; }
        @media (max-width: 500px) { .container { padding: 1rem; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="result">Estimated Salary: ₹{{salary}}</div>
        <form action="/" method="get">
            <button type="submit" class="try-again-btn">← Back to Home</button>
        </form>
    </div>
    
</body>
</html>
